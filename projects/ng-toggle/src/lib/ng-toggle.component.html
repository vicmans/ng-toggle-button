<label class="ng-toggle-switch" [for]="id" [attr.id]="label">
  <input
    type="checkbox"
    class="ng-toggle-switch-input"
    [checked]="value"
    [disabled]="disabled"
    (change)="toggle($event)"
    (focusin)="onFocus($event)"
    (focusout)="onFocusout($event)"
    [attr.id]="id"
    [attr.name]="name"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="label"
    [attr.aria-describedby]="ariaDescribedby"
    [attr.aria-checked]="toggled"
    role="checkbox"
  >
  <div
    class="ng-toggle-switch-core"
    [ngClass]="{'ng-toggle-focused': focused}"
    [ngStyle]="coreStyle"
  >
    <div
      class="ng-toggle-switch-button"
      [ngStyle]="buttonStyle">
    </div>
  </div>
  <ng-container *ngIf="labels">
    <span
      class="ng-toggle-switch-label ng-toggle-left"
      [ngStyle]="labelStyle"
      *ngIf="toggled"
    >
      {{labelChecked}}
    </span>
    <span
      class="ng-toggle-switch-label ng-toggle-right"
      [ngStyle]="labelStyle"
      *ngIf="!toggled"
    >
      {{labelUnchecked}}
    </span>
  </ng-container>
</label>
